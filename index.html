<!DOCTYPE html>
<html>
<head>
  <title>PS/CSC/22/0009 | DREAM HOUSE</title>
  <script src="script/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene background="color: #87CEEB">

    <a-assets>
      <img id="inner-wall" src="images/inside wall.jpg">
      <img id="hallFloor" src="images/tile1.png">
      <img id="kitchenFloor" src="images/tile2.png">
      <img id="bedroomFloor" src="images/tile3.png">
      <img id="lawn" src="images/grass-and-straw-terrai.jpg">
      <img id="pavement" src="images/brick-patios_0007_01_thr.jpg">

      <a-asset-item id="tree" src="model/tree/scene.gltf"></a-asset-item>
      <a-asset-item id="fridge" src="model/fridge/scene.gltf"></a-asset-item>
      <a-asset-item id="stove" src="model/stove/scene.gltf"></a-asset-item>
      <a-asset-item id="bedroomCurtain" src="model/curtain_a_prop/scene.gltf"></a-asset-item>
      <a-asset-item id="kitchenCurtain" src="model/cortina_curtain_new_2.0/scene.gltf"></a-asset-item>
      <a-asset-item id="couch" src="model/white_couch_brent/scene.gltf"></a-asset-item>
      <a-asset-item id="cat" src="model/an_animated_cat/scene.gltf"></a-asset-item>
      <a-asset-item id="wardrobe" src="model/wardrobe/scene.gltf"></a-asset-item>
      <a-asset-item id="flowerpot" src="model/plant_with_pot/scene.gltf"></a-asset-item>
      <a-asset-item id="lounger" src="model/garden_chair_2/scene.gltf"></a-asset-item>
      <a-asset-item id="car" src="model/car/scene.gltf"></a-asset-item>
    </a-assets>
    
    <a-assets>
      <a-mixin id="lounger-body" geometry="primitive: box; width: 0.6; height: 0.1; depth: 1.2" material="color: #FFF"></a-mixin>
      <a-mixin id="lounger-head" geometry="primitive: box; width: 0.6; height: 0.1; depth: 0.5" material="color: #FFF"></a-mixin>
      <a-mixin id="cushion" geometry="primitive: box; width: 0.5; height: 0.05; depth: 1.1" material="color: #00BFFF"></a-mixin>
      <a-mixin id="tree-trunk" geometry="primitive: cylinder; height: 1.5; radius: 0.3" material="color: #5D4037"></a-mixin>
      <a-mixin id="tree-leaves" geometry="primitive: cone; height: 3.5; radius-bottom: 2" material="color: #1E5631"></a-mixin>
      <a-mixin id="pot" geometry="primitive: cylinder; radius: 0.25; height: 0.4" material="color: #E65100"></a-mixin>
      <a-mixin id="curtain-rod" geometry="primitive: cylinder; radius: 0.05; height: 5" material="color: #111" rotation="0 0 90"></a-mixin>
      <a-mixin id="curtain-panel" geometry="primitive: box; width: 1.2; height: 3.8; depth: 0.1"></a-mixin>
    </a-assets>

    <!-- SKY -->
    <a-sky color="#87CEEB"></a-sky>
    <a-plane position="0 0 0" rotation="-90 0 0" width="80" height="80" id="lawn" material="src:#lawn"></a-plane>
    
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8; color: #FFFACD;" position="-5 10 5"></a-entity>

    <a-entity position="0 1.6 18">
      <a-camera look-controls wasd-controls="acceleration: 100"></a-camera>
    </a-entity>

    <!-- CAR -->
    <a-entity position="-5 0.3 11" rotation="0 -90 0" shadow="cast: true">
      <a-entity gltf-model="#car" scale="120 120 120" position="0 0.15 -0.99"></a-entity>
    </a-entity>

    <!-- TREES -->
    <a-entity position="0 0 -8">
      <a-entity gltf-model="#tree" scale="15 18 20" position="0 0.75 0"></a-entity>
    </a-entity>

    <a-entity position="5 0 -9">
      <a-entity gltf-model="#tree" scale="15 18 20" position="0 0.75 0" animation="property: rotation; from -4 0 6; to: -6 0 4; dir: alternate loop: true; dur: 30000; easing: easeInOutSine"></a-entity>
    </a-entity>

    <a-entity position="-13 0 0">
      <a-entity gltf-model="#tree" scale="15 18 20" position="0 0.75 0"></a-entity>
    </a-entity>

    <a-entity position="-12 0 4">
      <a-entity gltf-model="#tree" scale="15 18 20" position="0 0.75 0"></a-entity>
    </a-entity>

    <a-entity position="12 0 -4">
      <a-entity gltf-model="#tree" scale="15 18 20" position="0 0.75 0"></a-entity>
    </a-entity>

    <a-entity position="12 0 4">
      <a-entity gltf-model="#tree" scale="15 18 20" position="0 0.75 0" animation="property: rotation; from 4 0 -10; to: 10 0 4; dir: alternate loop: true; dur: 30000; easing: easeInOutSine"></a-entity>
    </a-entity>

    <!-- PAVEMENT -->
    <a-box position="0 0.02 2" width="4" height="0.05" depth="4" id="pavement" material="src:#pavement"></a-box>
    <a-box position="-9 0.02 0" width="2" height="0.05" depth="8" id="pavement" material="src:#pavement"></a-box>
    <a-box position="9 0.02 0" width="2" height="0.05" depth="8" id="pavement" material="src:#pavement"></a-box>
    <a-box position="0 0.02 -4" width="20" height="0.05" depth="2" id="pavement" material="src:#pavement"></a-box>
    <a-box position="-6 0.02 5" width="4" height="0.05" depth="6" id="pavement" material="src:#pavement"></a-box>
    <a-box position="6 0.02 5" width="4" height="0.05" depth="6" id="pavement" material="src:#pavement"></a-box>

    <!-- POOL -->
    <a-entity position="0 0.1 5">
      <a-entity gltf-model="#pool" color="red" scale="0.015 0.015 0.015" position="10 0.75 0"></a-entity>
      <a-box color="#ccc" position="0 0 0" width="8" height="0.3" depth="4"></a-box>
      <a-plane water-flow color="#00BFFF" position="0 0.16 0" rotation="-90 0 0" width="7" height="3" opacity="0.6">
        
      </a-plane>
      <a-entity light="type: point; color: cyan; intensity: 0.5; distance: 5" position="0 0.5 0">
        <a-animation to="0 360 0" repeat="indefinite" dur="6"></a-animation>
      </a-entity>
    </a-entity>

    <!--POOL CHAIRS -->
    <a-entity position="-5 0.2 4" rotation="0 90 0">
      <a-entity gltf-model="#lounger" scale="0.015 0.015 0.015" position="0 0.2 0" rotation="0 0 0"> </a-entity>
    </a-entity>

    <a-entity position="5 0.2 6" rotation="0 -90 0">
      <a-entity gltf-model="#lounger" scale="0.015 0.015 0.015" position="0 0.2 0" rotation="0 0 0"> </a-entity>
    </a-entity>

    <a-entity position="0 0 -2">

      <a-box position="0 0.1 0" width="16" height="0.2" depth="6" color="#555"></a-box>
      <!-- INTERIOR WALL -->
      <a-box position="0 2 -2.9" width="16" height="4" depth="0.2" color="red" id="inner-wall" material="src:#inner-wall"></a-box>
      <a-box position="-7.9 2 0" width="0.2" height="4" depth="6" color="#FFF"></a-box>
      <a-box position="7.9 2 0" width="0.2" height="4" depth="6" color="#FFF"></a-box>
      <a-box position="-2.5 2 0" width="0.2" height="4" depth="6" color="#EEE"></a-box>
      <a-box position="2.5 2 0" width="0.2" height="4" depth="6" color="#EEE"></a-box>
      <a-box position="0 4.1 0" width="17" height="0.2" depth="7" color="#333"></a-box>

      <!-- LIVING ROOM CURTAIN -->
      <a-entity position="-5.2 2 2.9">
          <a-entity gltf-model="#bedroomCurtain" scale="0.003 0.0025 0.0015" position="0 1.94 0"></a-entity>
      </a-entity>
      <!-- KITCHEN CURTAIN-->
      <a-entity position="0 2 2.9">
          <a-entity gltf-model="#kitchenCurtain" scale="0.9 1 0.15" position="0 -.997 0" animation-mixer="clip: *; loop: repeat; timeScale: 1"></a-entity>
      </a-entity>
      <!-- BEDROOM CURTAIN -->
      <a-entity position="5.2 2 2.9">
          <a-entity gltf-model="#bedroomCurtain" scale="0.003 0.0025 0.0015" position="0 1.94 0"></a-entity>
      </a-entity>

      <!-- LIVING ROOM FLOOR -->
      <a-entity position="-5.2 0 0">
          <a-plane rotation="-90 0 0" position="0 0.21 0" width="4.8" height="5.5" id="hallFloor" material="src:#hallFloor"></a-plane>
          <a-entity position="0 3.5 0">
              <a-cylinder height="1" radius="0.02" position="0 0.5 0" color="#333"></a-cylinder>
              <a-sphere radius="0.2" color="#FFF" material="emissive: #FFF; emissiveIntensity: 0.5"></a-sphere>
              <a-entity light="type: point; intensity: 0.8; distance: 10; color: #ffaa00;"></a-entity>
          </a-entity>

          <!-- COUCH -->
          <a-entity position="-2.0 0 0" rotation="0 90 0">
            <a-entity gltf-model="#couch" scale="0.025 0.025 0.015" position="0 0.11 0"></a-entity>
          </a-entity>

          <!-- TV -->
          <a-entity position="2.0 0 0" rotation="0 -90 0">
            <a-box color="black" position="0 1.5 0" width="2" height="1.2" depth="0.1"></a-box>
          </a-entity>

          <!-- LLIVING ROOM WALL PICTURE -->
          <a-entity position="-1.2 2 -2.8" rotation="0 0 0">
            <a-box width="1.2" height="1.6" depth="0.05" color="#222"></a-box>
            <a-plane position="0 0 0.03" width="1" height="1.4" src="https://unsplash.com/photos/aerial-view-of-a-winding-road-through-lush-green-mountains-c2_zcZ6UzTU"></a-plane>
          </a-entity>

          <a-entity position="1.2 2 -2.8" rotation="0 0 0">
            <a-box width="1.2" height="1.6" depth="0.05" color="#222"></a-box>
            <a-plane position="0 0 0.03" width="1" height="1.4" color="#DDD" src="https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"></a-plane>
          </a-entity>

          <!-- CENTRE TABLE -->
          <a-box color="#5D4037" position="0 0.4 0" width="1.2" height="0.3" depth="0.8"></a-box>
          <a-entity position="0 0.55 0">
            <a-cylinder color="white" radius="0.1" height="0.3"></a-cylinder>
            <a-sphere color="red" radius="0.08" position="0 0.2 0"></a-sphere>
          </a-entity>

          <!-- CAT -->
          <a-entity position="-1 0.2 1.5" rotation="0 45 0">
            <a-entity gltf-model="#cat" scale="0.025 0.025 0.015" position="0 0.11 0"  animation-mixer="clip: *; loop: repeat; timeScale: 1"></a-entity>
          </a-entity>

        <a-entity position="-2 0 -2">
          <a-entity mixin="pot" position="0 0.2 0"></a-entity>
          <a-cone color="#2E7D32" position="0 0.8 0" radius-bottom="0.05" radius-top="0.01" height="1.2" scale="1 1 0.2"></a-cone>
        </a-entity>
      </a-entity>

      <a-entity position="0 0 0">
        <a-plane rotation="-90 0 0" position="0 0.21 0" width="4.8" height="5.5" id="kitchenFloor" material="src:#kitchenFloor"></a-plane>

        <!-- KITCHEN LIGHT -->
        <a-entity position="0 3.5 0">
          <a-cylinder height="1" radius="0.02" position="0 0.5 0" color="#fff"></a-cylinder>
          <a-sphere radius="0.2" color="#FFF" material="emissive: #FFF; emissiveIntensity: 0.8"></a-sphere>
          <a-entity light="type: point; intensity: 0.9; distance: 10; color: #ffffff;"></a-entity>
        </a-entity>

        <!-- KITCHEN TABEL -->
        <a-cylinder color="#8B4513" position="0 0.6 0" radius="0.1" height="0.8"></a-cylinder>
        <a-cylinder color="#8B4513" position="0 1.0 0" radius="1" height="0.05"></a-cylinder>

        <!-- KITCHEN CHAIR -->
        <a-cylinder color="#555" position="-1.2 0.4 0" radius="0.3" height="0.6"></a-cylinder>
        <a-cylinder color="#555" position="1.2 0.4 0" radius="0.3" height="0.6"></a-cylinder>

        <!-- FRIDGE -->
        <a-entity gltf-model="#fridge" position="1.6 0 2.7" rotation="0 180 0"></a-entity>
        <!-- STOVE -->
        <a-entity gltf-model="#stove" position="-1.0 0.1 -2.5" rotation="0 360 0" scale="0.01 0.01 0.01"></a-entity>
        <a-box color="#8B4513" position="0.3 0.5 -2.5" width="1.6" height="1" depth="0.8"></a-box>
        <a-box color="#FFF" position="0.3 1.01 -2.5" width="1.6" height="0.05" depth="0.82"></a-box>

        <a-entity position="0.5 1.05 -2.5">
          <a-cylinder color="#FFF" radius="0.1" height="0.15"></a-cylinder>
          <a-sphere color="green" position="0 0.15 0" radius="0.12"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- BEDROOM -->
      <a-entity position="5.2 0 0">
        <a-plane rotation="-90 0 0" position="0 0.21 0" width="4.8" height="5.5" id="bedroomFloor" material="src:#bedroomFloor"></a-plane>
        <a-entity position="0 3.5 0">
          <a-cylinder height="1" radius="0.02" position="0 0.5 0" color="#333"></a-cylinder>
          <a-sphere radius="0.2" color="red" material="emissive: white; emissiveIntensity: 0.5"></a-sphere>
          <a-entity light="type: point; intensity: 0.7; distance: 10; color: #fff;"></a-entity>
        </a-entity>

        <a-box color="#333" position="0 0.5 -1" width="2" height="0.6" depth="2.5"></a-box>
        <!-- BED -->
        <a-box color="white" position="0 0.85 -1" width="1.8" height="0.2" depth="2.3"></a-box>
        <a-box color="blue" position="0 0.95 -1.8" width="1.8" height="0.15" depth="0.5"></a-box>

        <!-- WARDROBE -->
        <a-entity gltf-model="#wardrobe" scale="0.5 1 1" position="2 0 -0.1" rotation="0 -90 0"></a-entity>

        <!-- BEDSIDE LAMP -->
        <a-box color="#4E342E" position="-1.5 0.5 -1" width="0.6" height="0.6" depth="0.6"></a-box>
        <a-cylinder color="gold" position="-1.5 0.9 -1" radius="0.05" height="0.3"></a-cylinder>
        <a-cone color="#FFF" position="-1.5 1.15 -1" radius-bottom="0.25" height="0.2"></a-cone>
        <a-entity light="type: point; intensity: 0.5; distance: 3; color: red" position="-1.5 1.1 -1"></a-entity>
    
        <!-- BEDROOM PICTURE FRAME -->
        <a-box position="0 2 -2.75" width="1.5" height="1" depth="0.05" color="#FFF"></a-box>
        <a-box position="0 2 -2.78" width="1.6" height="1.1" depth="0.05" color="#222"></a-box>
        <a-plane position="0 2 -2.72" width="1.4" height="0.9" color="#FF5722"></a-plane>

        <!-- PET ON BED -->
        <a-entity position="0 1.05 -1.5" rotation="0 30 0">
          <a-entity gltf-model="#cat" scale="0.025 0.025 0.015" position="0 0.11 0"  animation-mixer="clip: *; loop: repeat; timeScale: 1"></a-entity>
        </a-entity>

        <!-- BEDROOM FLOWER POT -->
        <a-entity position="1.8 0 1">
          <a-entity gltf-model="#flowerpot" scale="0.4 0.3 0.5" position="0 0.11 0"></a-entity>
        </a-entity>
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
